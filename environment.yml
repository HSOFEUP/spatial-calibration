name: calibration
channels:
  - conda-forge
  - defaults
  - anaconda
  - bioconda
dependencies:
  - python==3.6
  - pip
  - ipykernel
  - numpy
  - imageio
  - exifread
  - pandas
  - matplotlib
  - scipy
  - seaborn
  - pillow
  - lxml
  - openpyxl
  - xlrd
  - configobj
  - pyyaml
  - gevent
  - greenlet==0.4.15
  - msgpack-python
  - psutil
  - pytables
  - cffi
  - wxpython
  - cython
  - pyzmq
  - pyserial
  - pysoundfile
  - python-bidi
  - moviepy
  - pyosf
  - snakemake>=5.4
  - pip:
      - requests[security]
      - pyglet
      - zmq
      - json-tricks
      - pyparallel
      - sounddevice
      - pygame
      - pysoundcard
      - psychopy_ext
      - psychopy
